<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isolani Level Editor</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/right.css">

  <script type="module" src="js/boardGrid.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="left-column">
      <header class="header">
        <span>Isolani</span>
        <span>browser-based level editor</span>
        <button id="render-btn" title="Render the current tabs visually">Render</button>
      </header>
      <main class="main-content">
        <section class="board-grid" title="Click to select a cell after rendering. Drag to move"></section>
        <div class="source-tabs">
          <div class="tab-bar">
            <button class="tab active" data-tab="board" title="Switch to the board tab">Board</button>
            <button class="tab-add" title="Add another zone tab">+</button>
          </div>
          <div class="tab-content">
            <textarea class="source-code" data-tab="board">{
    "worldName": "Isolani Realm",
    "globalSize": {
      "width": 100,
      "height": 100
    },
    "placedZones": [
      {
        "zoneId": "none",
        "worldPosition": {
          "x": 20,
          "y": 20
        },
        "rotation": 0
      }
    ],
    "discoveredZones": [
    
    ],
    "globalEntities": [
      {
        "type": "IsolaniPiece",
        "position": {
          "x": 0,
          "y": 0
        },
        "rotation": 0,
        "properties": {
          "CollectedFragments": ["northpawn", "eastpawn", "southpawn", "westpawn"],
          "EquippedFragments": []
        }
      }
    ],
    "interactivePieceStates": {
    },
    "neutralPieceStates": {
    },
    "worldState": {
      "lastCheckpoint": "null",
      "globalQuestStates": {
        "mainQuest": 0,
        "sideQuests": {
        }
      }
    }
  }</textarea>
          </div>
        </div>
      </main>
    </div>
    <div class="right-column">
      <div class="entity-info" title="Details of the last clicked board cell"></div>
      <div class="add-entity-panel">
        <button class="add-entity-btn" disabled title="Add the entity below to the specified position">Add</button>
        <div class="add-entity-panel-row">
          <div class="entity-type-selector-col">
            <button class="entity-type-tab active" data-entity-type="NeutralPiece" title="Neutral entity">Neutral</button>
            <button class="entity-type-tab" data-entity-type="EnemyPiece" title="Enemy piece">Enemy</button>
            <button class="entity-type-tab" data-entity-type="Structure" title="Structure entity">Structure</button>
            <button class="entity-type-tab" data-entity-type="Decoration" title="Decoration entity">Decoration</button>
          </div>
          <div class="entity-subtype-selector-col">
            <div class="entity-subtype-selector structure-subtype-selector">
              <button class="entity-subtype-tab active" data-structure-type="Wall" title="Walls block movement except for knights">Wall</button>
              <button class="entity-subtype-tab" data-structure-type="TallWall" title="Walls block movement even for knights">Tall Wall</button>
              <button class="entity-subtype-tab" data-structure-type="Safezone" title="Safezones protect the player from enemies">Safezone</button>
              <button class="entity-subtype-tab" data-structure-type="Checkpoint" title="Checkpoints should exist once per zone">Checkpoint</button>
            </div>
            <div class="entity-subtype-selector neutralpiece-subtype-selector">
              <!-- Add neutral subtypes here if needed -->
            </div>
            <div class="entity-subtype-selector decoration-subtype-selector" style="display:none;"></div>
            <div class="entity-subtype-selector enemypiece-subtype-selector" style="display:none;">
              <button class="entity-subtype-tab active" data-piece-type="King" title="Kings are a rare enemy">King</button>
              <button class="entity-subtype-tab" data-piece-type="Queen" title="Queens are a rare enemy">Queen</button>
              <button class="entity-subtype-tab" data-piece-type="Rook" title="Rooks are a powerful enemy">Rook</button>
              <button class="entity-subtype-tab" data-piece-type="Bishop" title="Bishops are a powerful enemy">Bishop</button>
              <button class="entity-subtype-tab" data-piece-type="Knight" title="Knights are a powerful enemy">Knight</button>
              <button class="entity-subtype-tab" data-piece-type="Pawn" title="Pawns are a simple enemy">Pawn</button>
            </div>
          </div>
        </div>
        <div class="entity-enemy-faction-selector" style="display:none;">
          <span>Faction: </span>
          <button class="entity-enemy-faction-north" title="North faction">N</button>
          <button class="entity-enemy-faction-east" title="East faction">E</button>
          <button class="entity-enemy-faction-south" title="South faction">S</button>
          <button class="entity-enemy-faction-west" title="West faction">W</button>
        </div>
        <textarea class="entity-template-json"></textarea>
      </div>
    </div>
  </div>
</body>

</html>
